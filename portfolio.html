    <!-- Librería para convertir Markdown a HTML -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<script>
    const postContainer = document.querySelector('.overlay');

    async function loadPosts() {
        // Cantidad de posts que esperás cargar (podés automatizar esto con un backend más adelante)
        const postCount = 10;

        for (let i = 1; i <= postCount; i++) {
            const postPath = `/games${i}.txt`;

            try {
                const response = await fetch(postPath);
                if (!response.ok) throw new Error("Post no encontrado");

                const markdown = await response.text();
                const html = marked.parse(markdown);

                const postHTML = `
                    <div class="post-container mt-4">
                        <div class="post">
                            ${html}
                        </div>
                    </div>
                `;

                postContainer.insertAdjacentHTML('beforeend', postHTML);
            } catch (e) {
                // Si no encuentra más posts, termina
                break;
            }
        }
    }

    loadPosts();
</script>
