<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kevynrdz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #d1d1d1;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            text-align: center;
        }

        a {
            font-weight: bold;
            color: #d1d1d1;
            text-decoration: none;
        }

        a:hover {
            color: #ffffff;
        }

        #header {
            background-color: #252525;
            padding: 20px;
        }

        #logo {
            display: block;
            margin: 0 auto;
            width: 80px;
            height: auto;
        }

        #title {
            font-size: 24px;
            margin: 10px 0;
        }

        #social-links a {
            margin: 0 8px;
            display: inline-block;
        }

        #content {
            display: flex;
            justify-content: center;
            margin: 20px auto;
            max-width: 900px;
        }

        #post-list {
            width: 200px;
            padding: 20px;
            background: #2e2e2e;
            border-radius: 8px;
        }

        #post-list h4 {
            color: #ffffff;
        }

        #post-list li {
            list-style: none;
            margin: 10px 0;
        }

        #post-list a {
            display: block;
            padding: 5px;
            background: #383838;
            border-radius: 5px;
        }

        #post-list a:hover {
            background: #505050;
        }

        #post-content {
            flex: 1;
            margin-left: 20px;
            background-color: #2e2e2e;
            padding: 20px;
            border-radius: 8px;
            text-align: left;
            min-height: 200px;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="logo3.png" alt="kevynrdz logo">
        <div id="title">kevynrdz / un blog sobre 3D y otras yerbas...</div>
        <div id="social-links">
            <a href="https://x.com/kevyn_rdz">X</a> |
            <a href="https://www.youtube.com/@kevynrdz">YouTube</a> |
            <a href="https://tiktok.com/@kevynrdz">TikTok</a> |
            <a href="https://www.linkedin.com/in/kevyn-rodriguez">LinkedIn</a> |
            <a href="mailto:kevynrodriguezdi@gmail.com">Email</a>
        </div>
    </div>

    <div id="content">
        <div id="post-list">
            <h4>Posts</h4>
            <ul>
                <!-- Lista de enlaces a los posts -->
            </ul>
        </div>
        <div id="post-content">
            <!-- Contenido del post -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.0/marked.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof marked === 'undefined') {
                console.error('marked.js no se ha cargado correctamente.');
                return;
            }

            const posts = ["back in the game.md", "upcoming projects.md"];
            const postList = document.querySelector("#post-list ul");
            const postContent = document.getElementById("post-content");

            posts.forEach(post => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = "#";
                link.textContent = post.replace(".md", "");
                link.addEventListener("click", () => loadPost(post));
                listItem.appendChild(link);
                postList.appendChild(listItem);
            });

            function loadPost(post) {
                console.log(`Loading post: ${post}`);
                fetch(`posts/${post}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`Error ${response.status}`);
                        return response.text();
                    })
                    .then(text => {
                        postContent.innerHTML = marked(text);
                    })
                    .catch(error => {
                        postContent.innerHTML = "<p>Error al cargar el post.</p>";
                        console.error("Error:", error);
                    });
            }

            if (posts.length > 0) {
                loadPost(posts[0]);
            }
        });
    </script>
</body>
</html>
