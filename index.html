    <script src="https://cdn.jsdelivr.net/npm/marked@3.0.0/marked.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            if (typeof marked === 'undefined') {
                console.error('marked.js no se ha cargado correctamente.');
                return;
            }

            const posts = ["back in the game.md", "upcoming projects.md"];
            const postList = document.querySelector("#post-list ul");
            const postContent = document.getElementById("post-content");

            posts.forEach(post => {
                const listItem = document.createElement("li");
                const link = document.createElement("a");
                link.href = "#";
                link.textContent = post.replace(".md", "");
                link.addEventListener("click", () => loadPost(post));
                listItem.appendChild(link);
                postList.appendChild(listItem);
            });

            function loadPost(post) {
                console.log(`Loading post: ${post}`);
                fetch(`posts/${post}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`Error ${response.status}`);
                        return response.text();
                    })
                    .then(text => {
                        postContent.innerHTML = marked(text);
                    })
                    .catch(error => {
                        postContent.innerHTML = "<p>Error al cargar el post.</p>";
                        console.error("Error:", error);
                    });
            }

            if (posts.length > 0) {
                loadPost(posts[0]);
            }
        });
    </script>
